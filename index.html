<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <title>Jogo de 8</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="div-tipo" class="d-flex justify-content-center">
        <button class="btn btn-outline-primary" onclick="tipo_number()">1</button>
        <button class="btn btn-outline-warning" onclick="tipo_img()">2</button>
      </div>
      <div id="div-number" class="d-flex justify-content-center">
        <table id="tbl-game">
            <tbody>
              <tr>
                <td id="tb-value-1" class="ceil-table btn btn-outline-dark">1</td>
                <td id="tb-value-2" class="ceil-table btn btn-outline-dark">2</td>
                <td id="tb-value-3" class="ceil-table btn btn-outline-dark">3</td>
              </tr>
              <tr>
                <td id="tb-value-4" class="ceil-table btn btn-outline-dark">4</td>
                <td id="tb-value-5" class="ceil-table btn btn-outline-dark">5</td>
                <td id="tb-value-6" class="ceil-table btn btn-outline-dark">6</td>
              </tr>
              <tr>
                <td id="tb-value-7" class="ceil-table btn btn-outline-dark">7</td>
                <td id="tb-value-8" class="ceil-table btn btn-outline-dark">8</td>
                <td id="tb-value-9" class="ceil-table btn btn-outline-dark"></td>
              </tr>
            </tbody>
          </table>
      </div>

      <div id="div-img" class="d-flex justify-content-center">
          <table id="tbl-game">
              <tbody>
                <tr>
                  <td id="tb-value-img-1" class="ceil-table-img btn btn-outline-dark"><img src="img/1.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-2" class="ceil-table-img btn btn-outline-dark"><img src="img/2.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-3" class="ceil-table-img btn btn-outline-dark"><img src="img/3.jpg" alt="" class="img-table"></td>
                </tr>
                <tr>
                  <td id="tb-value-img-4" class="ceil-table-img btn btn-outline-dark"><img src="img/4.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-5" class="ceil-table-img btn btn-outline-dark"><img src="img/5.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-6" class="ceil-table-img btn btn-outline-dark"><img src="img/6.jpg" alt="" class="img-table"></td>
                </tr>
                <tr>
                  <td id="tb-value-img-7" class="ceil-table-img btn btn-outline-dark"><img src="img/7.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-8" class="ceil-table-img btn btn-outline-dark"><img src="img/8.jpg" alt="" class="img-table"></td>
                  <td id="tb-value-img-9" class="ceil-table-img btn btn-outline-dark"></td>
                </tr>
              </tbody>
            </table>
        </div>

      <div id="div-btn" class="d-flex justify-content-center">
        <button id="btn-random" class="btn btn-danger" onclick="random_btn()">Bagunçar</button>
        <button id="btn-random" class="btn btn-success" onclick="ordey_btn()">Arrumar</button>
      </div>

      <div id="div-img" class="d-flex justify-content-center">
          <button id="btn-random" class="btn btn-danger" onclick="random_btn_img()">Bagunçar</button>
          <button id="btn-random" class="btn btn-success" onclick="ordey_btn_img()">Arrumar</button>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    <script src="script.js"></script>
  </body>
</html>
